<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css"/>
        <title>The wheel of fortune</title>
    </head>
    <body>
        <div class="container">
            <h3> Welcome to the wheel of fortune
            <br>
            <br> Enter all of the choices divided by a comma (',').
            <br> Press enter when you're done</h3>
            <textarea placeholder="Enter choices here..."
            id="textarea"></textarea>

            <div id="tags">
                <span class="tag">Choice 1</span>
                <span class="tag highlight">Choice 2</span>
                <span class="tag">Choice 3</span>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
